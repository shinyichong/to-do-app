<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To-Do App</title>
	<!-- Material Design Lite -->
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-amber.min.css"/>
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

	<!-- Custom Styles -->
	<link rel="stylesheet" href="main.css">

</head>
<body>
	<h1>To-Do App</h1>

<form id="addToDoForm">
  <label for="newToDoText">New to-do:</label>
  <div class="mdl-textfield mdl-js-textfield">
  <input class="mdl-textfield__input" type="text" id="newToDoText">
  <label class="mdl-textfield__label" for="newToDoText">Add a to-do..</label>
</div>
  <!-- FAB button -->
<button class="mdl-button mdl-js-button mdl-button--fab">
  <i class="material-icons">+</i>
</button>
</form>

<ul id="toDoList"></ul>

	
	<script src="app.js"></script>
</body>
</html>
